<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RecordMockProxy</title>

    <link rel="stylesheet" href="css/bootstrap.css">


    <style>
html, body, #app {
    height: 100%;
}
body {
    padding-top: 1rem;
}

#content {
    height:calc(100% - 3rem);
    overflow:auto;
    border-bottom: 1px solid #CCC;
}

#record-content {
    height:100%;
    display: flex;
}

#record-list {
    flex: 1;
    height:100%;
    overflow:auto;
}

#record-list-table {
    border-bottom: 1px solid #AAA;
    table-layout: fixed;
}

#record-list-table thead tr th {
    font-size: 0.8rem;
    padding: 0.1rem;
    border-right: 1px solid #AAA;

    position: sticky;
    top: -1px;
    background-color:#F0F0F0;
}

#record-list-table tbody tr td {
    font-size: 0.8rem;
    padding: 0.1rem;
    overflow: hidden;
    border-right: 1px solid #AAA;
    white-space: nowrap;
}

#record-detail {
    width: 30rem;
    height:100%;
    padding-top:0.5rem;
    box-shadow: -0.1rem -0rem 0.5rem rgba(0,0,0,0.4);

    z-index: 2000;
}

#record-detail-tabs {
    height:3rem;
}

#record-detail-content {
    height: calc(100% - 3rem);
    overflow: auto;
    border-top: 1px solid #CCC;
    padding: 0.5rem;
    font-size: 0.8rem
}

.header-row {
    margin-bottom: 0.25rem;
}

.header-name {
    font-weight: bold;
}

.nav-link-small {
    padding: 0.2rem 0.5rem;
    margin-bottom: 0.5rem;
}

/* transition */

.slide-fade-enter-active {
  transition: all .1s ease;
}
.slide-fade-leave-active {
  transition: all .1s ease;
}
.slide-fade-enter, .slide-fade-leave-to
/* .slide-fade-leave-active below version 2.1.8 */ {
  transform: translateX(300px);
  opacity: 0;
}

    </style>

    <script src="js/vendor/vue.js"></script>
    <script src="js/vendor/vue-router.js"></script>
    <script src="js/vendor/axios.js"></script>
    <script src="js/vendor/moment-with-locales.min.js"></script>
</head>
<body>
<div id="app">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <span class="nav-link disabled">RecordMockProxy</span>
        </li>
        <li class="nav-item">
            <router-link class="nav-link" active-class="active" to="/record">Record</router-link>
        </li>
        <li class="nav-item">
            <router-link class="nav-link" active-class="active" to="/mock">Mock</router-link>
        </li>
        <li class="nav-item">
            <router-link class="nav-link" active-class="active" to="/proxy">Proxy</router-link>
        </li>
    </ul>
    <div id="content">
        <router-view></router-view>
    </div>
</div>

<script type="text/x-template" id="record">
    <div id="record-content">
        <div id="record-list">
            <table class="table table-sm table-striped" id="record-list-table">
                <thead>
                    <tr style="position:sticky; top:0rem;">
                        <th style="width:8%;">Date</th>
                        <th style="width:66%;">Path</th>
                        <th style="width:8%;">Method</th>
                        <th style="width:8%;">Status</th>
                        <th style="width:8%;">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(record, index) in records" v-on:click="showDetail(index)" v-bind:style="index == selectIndex ? 'background-color:#CCF': ''">
                        <td>{{ record.date | timeformat }}</td>
                        <td>{{ record.request.host }}{{ record.request.path }}{{ record.request.query ? '?' : '' }}{{ record.request.query }}</td>
                        <td>{{ record.request.method }}</td>
                        <td v-if="record.response">{{ record.response.statusCode }}</td><td v-else><br></td>
                        <td v-if="record.response">{{ record.response.time }}</td><td v-else><br></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <transition name="slide-fade">
            <div id="record-detail" v-if="detail">
                <ul class="nav nav-pills" id="#record-detail-tabs">
                    <li class="nav-item" v-on:click="closeDetail">
                        <span class="nav-link nav-link-small disabled">x</span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link nav-link-small" v-on:click="detailTab='request'" v-bind:class="{active: detailTab=='request'}">Request</span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link nav-link-small" v-on:click="detailTab='response'" v-bind:class="{active: detailTab=='response'}">Response</span>
                    </li>
                    <li class="nav-item nav-link-small dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" style="padding: 0rem 0.5rem">Action...</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Mock</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item disabled" href="#">Download Request</a>
                            <a class="dropdown-item" href="#">Download Response</a>
                        </div>
                    </li>
                </ul>
                <div id="record-detail-content">
                    <div v-if="detailTab == 'request'">
                        <div class="header-row" v-for="(value,name) in records[selectIndex].request.headers">
                            <span class="header-name">{{name}}:</span> {{value}}
                        </div>
                        <hr>
                        {{records[selectIndex].request.bodyfile}}
                    </div>
                    <div v-if="detailTab == 'response'">
                        <div class="header-row" v-for="(value,name) in records[selectIndex].response.headers">
                            <span class="header-name">{{name}}:</span> {{value}}
                        </div>
                        <hr>
                        {{records[selectIndex].response.bodyfile}}
                    </div>
                </div>
            </div>
        </transition>
    </div>
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
