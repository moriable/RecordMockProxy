<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RecordMockProxy</title>

    <link rel="stylesheet" href="css/bootstrap.css">


    <style>
html, body, #app {
    height: 100%;
}
body {
    padding-top: 1rem;
}

#content {
    height:calc(100% - 3rem);
    overflow:auto;
    border-bottom: 1px solid #CCC;
}

#record-content {
    height:100%;
    display: flex;
}

#record-list {
    flex: 1;
    height:100%;
    overflow:auto;
}

#record-list-table {
    border-bottom: 1px solid #AAA;
}

#record-list-table thead tr {
    position:sticky;
    top:0;
    z-index: 1000;
    background-color: #FFF;
}

#record-list-table thead tr th {
    font-size: 0.8rem;
    padding: 0.1rem;
    border-right: 1px solid #AAA;
}

#record-list-table tbody tr td {
    font-size: 0.8rem;
    padding: 0.1rem;
    overflow: hidden;
    border-right: 1px solid #AAA;
}

#record-detail {
    width: 50%;
    height:100%;
    padding-top: 0.5rem;
    box-shadow: -0.1rem -0rem 0.5rem rgba(0,0,0,0.4);

    z-index: 2000;
}

#record-detail-tabs {
    height:3rem;
}

#record-detail-content {
    height: calc(100% - 3rem);
    overflow: auto;
    border-top: 1px solid #CCC;
    padding: 0.5rem;
}

    </style>

    <script src="js/vendor/vue.js"></script>
    <script src="js/vendor/vue-router.js"></script>
    <script src="js/vendor/axios.js"></script>
</head>
<body>
<div id="app">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <span class="nav-link disabled">RecordMockProxy</span>
        </li>
        <li class="nav-item">
            <router-link class="nav-link" active-class="active" to="/record">Record</router-link>
        </li>
        <li class="nav-item">
            <router-link class="nav-link" active-class="active" to="/mock">Mock</router-link>
        </li>
    </ul>
    <div id="content">
        <router-view></router-view>
    </div>
</div>

<script type="text/x-template" id="record">
    <div id="record-content">
        <div id="record-list">
            <table class="table table-sm table-striped" id="record-list-table">
                <thead>
                    <tr class="d-flex">
                        <th class="col-2">Date</th>
                        <th class="col-7">Path</th>
                        <th class="col-1">Method</th>
                        <th class="col-1">Status</th>
                        <th class="col-1">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="d-flex" v-for="i in 20">
                        <td class="col-2">10:00:00.000</td>
                        <td class="col-7">www.heartsoft.co.jp/test.html</td>
                        <td class="col-1">GET</td>
                        <td class="col-1">200</td>
                        <td class="col-1">300</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="record-detail">
            <ul class="nav nav-pills" id="#record-detail-tabs">
                <li class="nav-item">
                    <span class="nav-link disabled">x</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link nav-link-small active">Request</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Response</span>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Action...</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Mock</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item disabled" href="#">Download Request</a>
                        <a class="dropdown-item" href="#">Download Response</a>
                    </div>
                </li>
            </ul>
            <div id="record-detail-content">
                <div v-for="i in 15">
                    <span style="font-weight:bold;">xxxxx:</span> xxxxxxxxxxxxxxxxxxx
                </div>
                <hr>
                <div v-for="i in 15">
                    <span style="font-weight:bold;">xxxxx:</span> xxxxxxxxxxxxxxxxxxx
                </div>
            </div>
        </div>
    </div>
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
